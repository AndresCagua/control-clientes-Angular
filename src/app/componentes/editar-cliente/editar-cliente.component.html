<div class="container pt-4">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card text-center">
              <div class="card-body">
                  <h3>EDITAR CLIENTE
                      <div *ngIf="loading" class="spinner-border float-right" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                  </h3>
                  <span *ngIf="submitted && createCliente.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                  <form class="mt-4" [formGroup]="createCliente" (ngSubmit)="agregarEditarCliente()">
                      <div class="row">
                          <div class="col">
                              <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                  placeholder="Nombre">
                          </div>
                          <div class="col">
                              <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                  placeholder="Apellido">
                          </div>
                      </div>
                      <input type="text" class="form-control form-control-lg mt-3" formControlName="email"
                          placeholder="Email">
                      <input type="number" class="form-control form-control-lg mt-3" formControlName="saldo"
                          placeholder="Saldo">
                      <div class="mt-3">
                          <button type="text" class="btn btn-secondary btn-lg mr-3"
                              routerLink="/">Volver</button>
                          <button type="submit" class="btn btn-success btn-lg mr-3">Editar</button>
                          <button class="btn btn-outline-danger btn-lg" (click)="eliminarClienteModificado()"><i class="fas fa-trash"></i> Borrar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
